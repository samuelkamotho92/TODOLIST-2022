<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/css?family=Titillium+Web"
      rel="stylesheet">
   <script src="https://use.fontawesome.com/6d0f29f023.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>TODO-LIST</title>
</head>
<body>
  <div class="todocont">
    <!---banner field-->
    <div class="container">
        <!--time-->
        <div class="current-time">
<h4></h4>
        </div>
        <!--weather-->
        <div class="current-weather">
            <strong>Weather:Cloudy</strong>
        </div>
        <div class="clear">
            <i class="fa fa-refresh" aria-hidden="true">CLEAR ALL</i>
        </div>
    </div>
    <!--output-->
<div class="body-container">
    <div class="todolist"> 
<table style="width: 50vw;" class="tabletodo">
<tr>
    <th>CHECK</th>
    <th>ACTIVITY</th>
    <th>TIME POSTED</th>
    <th>WHEN IS EVENT</th>
    <th>DURATION TO EVENT</th>
    <th>DELETE</th>
</tr>
</table>
        
                
        </div>
 
</div>
<div class="input">
    <div class="input-list">
        <form action="" class="input-form">
 <label for="todo"> 
    <i class="fa fa-plus-circle"></i></label>  
 <input type="text" id="todo" name="todo" 
 placeholder="add-item" required>
  
<label for="timeevent">Occassion time</label>
<input type="date" id="timeevent" 
placeholder="when does it happen" required>
</form>
    </div>
</div>
  </div>

<script src="/index.js"></script>
</body>
</html>
